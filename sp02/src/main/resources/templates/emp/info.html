<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">

<body>
  <div class="container">
    <h3 class="text-center mt-3">사원 정보 조회</h3>
    <div>
      <label class="form-label" for="eid">사원번호</label>
      <input type="text" class="form-control" id="eid" th:value="${emp.employeeId}" readonly/>
    </div>
    <div>
      <label class="form-label" for="ename">이름</label>
      <input type="text" class="form-control" id="ename" th:value="${emp.lastName}" readonly/>
    </div>
    <div>
      <label class="form-label" for="email">이메일</label>
      <input type="email" class="form-control" id="email" th:value="${emp.email}" readonly/>
    </div>
    <div>
      <label class="form-label" for="hDate">입사일</label>
      <input type="date" class="form-control" id="hDate" th:value="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}" readonly/>
    </div>
    <div>
      <label class="form-label" for="job">업무</label>
      <input type="text" class="form-control" id="job" th:value="${emp.jobId}" readonly/>
    </div>
    <div>
      <label class="form-label" for="sal">급여</label>
      <input type="number" class="form-control" step="0.01" min="0" id="sal" th:value="${emp.salary}" readonly/>
    </div>
    <div class="mt-3 text-end">
      <button type="button" th:onclick="|location.href='@{/empUpdate(employeeId=${emp.employeeId})}'|" class="btn btn-warning">수정</button>
      <button type="button" class="btn btn-success" th:onclick="|location.href='@{/empList}'|">목록</button>
      <button type="button" class="btn btn-danger" th:onclick="|location.href='@{/empDelete(employeeId=${emp.employeeId})}'|">삭제</button>
    </div>
  </div>
  <!-- <div>[[ ${emp} ]]</div> -->
</body>
</html>
